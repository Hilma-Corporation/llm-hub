<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variantes du modèle Meta-Llama-3-8B-Instruct</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 150px;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
        }
        .button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button .size {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.9em;
        }
        .IQ3 { background-color: #A52A2A; }
        .Q4 { background-color: #FFC107; }
        .Q5 { background-color: #DC3545; }
        .Q6 { background-color: #17A2B8; }
        .Q8 { background-color: #6F42C1; }
        .button:hover {
            opacity: 0.8;
        }
        .legend {
            margin-top: 20px;
        }
        .legend div {
            margin: 5px 0;
        }
        .legend span {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://raw.githubusercontent.com/Hilma-Corporation/logo/main/logo_transparent_background.png" alt="Hilma Corporation Logo">
        </div>
        <h1>Meta-Llama-3-8B-Instruct</h1>
        <a href="https://gofile.me/7srKA/MY5OVQIdc" class="button IQ3">
            <span>IQ3_M</span>
            <span class="size">3.78 GB</span>
        </a>
        <a href="https://gofile.me/7srKA/hEDbBlsYZ" class="button Q4">
            <span>Q4_K_M</span>
            <span class="size">4.92 GB</span>
        </a>
        <a href="https://gofile.me/7srKA/nNyhhNQAn" class="button Q5">
            <span>Q5_K_M</span>
            <span class="size">5.73 GB</span>
        </a>
        <a href="https://gofile.me/7srKA/aZ1qCq6th" class="button Q6">
            <span>Q6_K</span>
            <span class="size">6.6 GB</span>
        </a>
        <a href="https://gofile.me/7srKA/MnYj0aOmK" class="button Q8">
            <span>Q8_0</span>
            <span class="size">8.54 GB</span>
        </a>
        
        <div class="legend">
            <h3>Légende :</h3>
            <div><span style="background-color: #A52A2A;"></span>3-bit integer quantization (IQ3)</div>
            <div><span style="background-color: #FFC107;"></span>4-bit quantization (Q4)</div>
            <div><span style="background-color: #DC3545;"></span>5-bit quantization (Q5)</div>
            <div><span style="background-color: #17A2B8;"></span>6-bit quantization (Q6)</div>
            <div><span style="background-color: #6F42C1;"></span>8-bit round-to-nearest quantization (Q8)</div>
        </div>
    </div>
</body>
</html>
